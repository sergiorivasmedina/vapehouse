stages:
  - deploy

admin-deploy:
  stage: deploy
  only:
   - master
  script:
    - cd admin
    - npm run build
    - rm -r /var/www/html/admin-build/*
    - cp -r build/* /var/www/html/admin-build
    - echo "Despliegue Admin completo !"

shop-deploy:
  stage: deploy
  only:
    - master
  script:
    - cd shop
    - yarn build
    - rm -r /var/www/html/shop-build/*
    - cp -r build/* /var/www/html/shop-build
    - echo "Despliegue Shop completo !"